name: release

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: make
      run: cd src/c && USE_NPY=1 make -f Makefile.gmake
    - name: make install
      run: cd src/c && USE_NPY=1 make -f Makefile.gmake install
    - name: make prolog
      run: cd src/prolog && make install 
    - name: package
      run: cd tools && sh init_package.sh
    - name: zipping package
      run: cd tools && zip -r prism_linux_dev.auto.zip prism/
    - name: Get release
      id: get_release
      uses: bruceadams/get-release@v1.3.2
      env:
        GITHUB_TOKEN: ${{ github.token }}
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: tools/prism_latest_dev.autogenerated.zip
        tag_name: refs/heads/master
      
