syntax = "proto3";
package prism;

message ExplGraph {
  repeated ExplGraphGoal goals =1;
  repeated RankRoot root_list =2;
}
message ExplGraphGoal {
  ExplGraphNode node =1;
  repeated ExplGraphPath paths =2;
}
message ExplGraphPath {
  repeated ExplGraphNode nodes =1;
  repeated SwIns sws =2;
}
message ExplGraphNode {
  int32 id = 1;
  int32 sorted_id = 2;
  GoalTerm goal = 3;
}
message GoalTerm{
  string name = 1;
  repeated string args = 2;
}
message Value{
  repeated string list = 1;
}
message SwIns{
  int32 id = 1;
  string name = 2;
  Value value= 3;
}

message Root{
  int32 id = 1;
  int32 sorted_id = 2;
}

message RankRoot{
  repeated Root roots= 1;
  int32 count = 2;
}


